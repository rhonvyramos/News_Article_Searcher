<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Article Searcher</title>

    <!-- styling-->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
        <section id="header_text">
            <p id="text_title">Libel News</p>
            <p id="text_subtitle">News gathered from a pool of sources of completely unbiased opinion.</p>
        </section>
        <section id="header_nav_bar">
            <section id="nav_bar_container">
                <ul id="nav_bar_list">
                    <a href="#" id="display_search"><li>Search</li></a>
                    <a href="#" id="display_journal"><li>Journal</li></a>
                    <a href="#" id="display_contacts"><li>Contacts</li></a>
                </ul>
        </section>
    </header>

    <section id="tab_search">
        <section id="search_input">
            <section id="input_top_half">
                <section id="input_keyword">
                    <input type="text" id="keyword_search_term" placeholder="Search the news...">
                </section>
                <section id="input_select_category">
                    <select id="select_category_dropdown">
                        <option value="option1">All Categories</option>
                        <option value="option2">Arts</option>
                        <option value="option3">Business</option>
                        <option value="option4">Politics</option>
                        <option value="option5">Religion</option>
                        <option value="option6">Science</option>
                        <option value="option7">Sports</option>
                        <option value="option8">World</option>
                    </select>
                </section>
            </section>
            <section id="input_bottom_half">
                <input type="text" id="date_from" placeholder="From...">
                <input type="text" id="date_to" placeholder="Up to...">
                <button id="search_input_button">Search</button>
            </section>
        </section>
    </section>
    <section id="tab_journal">
        <section id="journal_display">
            <div id="placeholder_box_journal"></div>
        </section>
    </section>
    <section id="tab_contacts">
        <section id="contacts_display">
            <div id="placeholder_box_contacts"></div>
        </section>
    </section>

    <!--jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- javascript -->
	<script src="scripts/script.js"></script>
  </body>
</html>
